  <div class="auth-page d-flex align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div
          class="col-11 col-md-5 login-block d-flex align-items-center flex-column"
        >
          <div
            class="user-icon d-flex align-items-center justify-content-between"
          >
            <img src="../../../../assets/images/user.svg" class="w-100 h-100" />
          </div>
          <div class="title py-3">Login</div>
          <form class="login-form">
            <label class="my-1">Username</label>
            <input type="text" class="p-2 rounded" placeholder="username" />
            <label class="my-1 mt-4">Password</label>
            <input type="password" class="p-2 rounded" placeholder="Password" />
            <div class="pass-option pt-2 d-flex justify-content-between">
              <div class="remember d-flex align-items-center">
                <input
                  type="checkbox"
                  style="margin-right: 8px; height: 20px; width: 20px"
                />Remember Me
              </div>
              <a class="password-option d-inline"> Forgot Your password ? </a>
            </div>
            <button class="login-button my-4">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>

      if (x.style.display === "block") {
        x.style.display = "none";
      } else {

      }
    }
