<div class="content-box pt-2">
  <div class="container">
    <div class="user-managment-box mb-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item active d-flex align-items-center" aria-current="page"><mat-icon class="me-2">home</mat-icon>Location Master</li>
        </ol>
      </nav>
    </div>
     <!-- <div class="d-flex align-items-center flex-wrap gap-3"> -->
      <!-- <button class="option-button d-flex align-items-center" [routerLink]="['/admin/user-create']">LocationDefitiion</button> -->
      <!-- <button class="option-button d-flex align-items-center" [routerLink]="['/admin/user-create']">Create</button> -->
      <!-- <button class="option-button d-flex align-items-center" >LocationMapping</button>  -->
    <!-- </div> -->
    <div class="d-flex align-items-center flex-wrap gap-3">
      <button class="option-button d-flex align-items-center" (click)="getCorporateLookup()">Corporate</button>
      <button class="option-button d-flex align-items-center" (click)="getStateLookup()">State</button>
      <button class="option-button d-flex align-items-center" (click)="getBranchLookup()" >Branch</button> 
    </div>     
    <div class="lead-master-box my-3"  >
      <table 
      *ngIf="showTable"
        mat-table
        matSort
        matSortStart="desc"
        class="table table-bordered rounded usermanagment-table"
       [dataSource]="dataSource" 
       >
        <ng-container matColumnDef="LocationCode">
          <th 
          mat-header-cell 
          *matHeaderCellDef class="table-header" mat-sort-header>
          <div class="option">
            Location Code
            <div class="search-item-box">
              <mat-form-field class="m-0 p-0">
                <input
                  matInput
                  name="userNameFilter"
                  (keyup)="applyFilter($event, 'location_Code')"
                  placeholder="Filter Location Code"
                />
              </mat-form-field>
            </div>
          </div>

          </th>
          <td mat-cell *matCellDef="let element">
           {{element.location_Code}}
          </td>
        </ng-container>


        <ng-container matColumnDef="LocationDiscription">
          <th 
          mat-header-cell 
          *matHeaderCellDef class="table-header" 
          mat-sort-header>
          <div class="option">
            Location Discription
            <div class="search-item-box">
              <mat-form-field class="m-0 p-0">
                <input
                  matInput
                  name="userNameFilter"
                  (keyup)="applyFilter($event, 'location_Name')"
                  placeholder="Filter Location Discription"
                />
              </mat-form-field>
            </div>
          </div>
          
          </th>
          <td mat-cell *matCellDef="let element">
           {{element.location_Name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="HierarchyDiscription">
          <th mat-header-cell
              *matHeaderCellDef 
              class="table-header" 
              mat-sort-header>
            <div class="option">
              Hierarchy Description
              <!-- <div class="search-item-box">
                <mat-form-field class="m-0 p-0">
                  <input
                    matInput
                    name="mobileNumberFilter"
                    (keyup)="applyFilter($event, 'userlevel')"
                    placeholder="Filter Hierarchy Description"
                  />
                </mat-form-field>
              </div> -->
            </div>
          </th> 
          <td mat-cell *matCellDef="let element">
            <!-- Display value based on hierarchy_ID -->
            <ng-container *ngIf="element.hierarchy_ID === 1">Corporate</ng-container>
            <ng-container *ngIf="element.hierarchy_ID === 2">State</ng-container>
            <ng-container *ngIf="element.hierarchy_ID === 3">Branch</ng-container>
          </td>
        </ng-container>

         <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef class="table-header">
            <span style="min-height: 68px" class="d-flex align-items-flexstart"
              >View</span
            > 
          </th>
          
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="viewOrModifyUser(element.location_ID,'view')">search</mat-icon>
          </td>
        </ng-container> 



        <!-- <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef class="table-header"><span style="min-height:68px;"
              class="d-flex align-items-flexstart">View</span></th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>search</mat-icon>
          </td> 
        </ng-container>-->


         <ng-container matColumnDef="modify">
          <th mat-header-cell *matHeaderCellDef class="table-header"><span style="min-height:68px;"
              class="d-flex align-items-flexstart">Modify</span>
            </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="viewOrModifyUser(element.location_ID,'modify')">create</mat-icon>
          </td>
        </ng-container> 
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
   
    <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
      <div class="d-flex align-items-center flex-wrap gap-3">
        <button class="option-button d-flex align-items-center" [routerLink]="['/admin/location-master-create']">Create</button>
        <!-- <button class="option-button d-flex align-items-center" (click)="exportToExcel()">Execl</button> -->
      </div>  
  </div>
  
  </div>
</div>
