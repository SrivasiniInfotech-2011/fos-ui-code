<div class="content-box pt-2">
  <div class="container">
    <div class="entity-master-box">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item d-flex align-items-center" aria-current="page"><mat-icon class="me-2">home</mat-icon>Entity Master</li>
        </ol>
        </nav>
    </div>
    <div class="entity-master-box my-3">
      <caption class="d-flex">
        Entity Master
      </caption>
      <div class="d-flex align-items-center flex-wrap gap-3 my-4">
        <button class="option-button d-flex align-items-center px-4" [routerLink]="['/admin/entity-create']">
          Create
        </button>
        <button class="option-button d-flex align-items-center px-4" (click)="displayTable()">
       Show All
        </button>
      </div>
      <div class="lead-master-box my-3" *ngIf="showEntityTable">
        <table mat-table class="lead-master-table table table-bordered table-responsive mb-0" [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="entType">
            <th mat-header-cell *matHeaderCellDef class="table-header" mat-sort-header><span style="min-height:68px;"
                class="d-flex align-items-flexstart">Entity Type</span></th>
            <td mat-cell *matCellDef="let element">
             {{element.entityType}}
            </td>
          </ng-container>
          <ng-container matColumnDef="entCode">
            <th mat-header-cell *matHeaderCellDef class="table-header" mat-sort-header><span style="min-height:68px;"
                class="d-flex align-items-flexstart">Entity Code</span></th>
            <td mat-cell *matCellDef="let element">
             {{element.entityCode}}
            </td>
          </ng-container>
          <ng-container matColumnDef="entName" >
            <th mat-header-cell *matHeaderCellDef class="table-header" mat-sort-header><span style="min-height:68px;"
                class="d-flex align-items-flexstart">Entity Name</span></th>
            <td mat-cell *matCellDef="let element">
              {{element.entityName}}
            </td>
          </ng-container>
          <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef class="table-header"><span style="min-height:68px;"
                class="d-flex align-items-flexstart">View</span></th>
            <td mat-cell *matCellDef="let element">
              <mat-icon>search</mat-icon>
            </td>
          </ng-container>
          <ng-container matColumnDef="modify">
            <th mat-header-cell *matHeaderCellDef class="table-header"><span style="min-height:68px;"
                class="d-flex align-items-flexstart">Modify</span></th>
            <td mat-cell *matCellDef="let element">
              <mat-icon>create</mat-icon>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator> -->
