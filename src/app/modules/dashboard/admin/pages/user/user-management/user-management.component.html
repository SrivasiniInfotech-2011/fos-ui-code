<div class="content-box pt-2">
  <div class="container">
    <div class="user-managment-box mb-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item active d-flex align-items-center" aria-current="page"><mat-icon class="me-2">home</mat-icon>User Management</li>
        </ol>
      </nav>
    </div>
    <div class="d-flex align-items-center flex-wrap gap-3">
      <button class="option-button d-flex align-items-center" [routerLink]="['/admin/user-create']">Create</button>
      <button class="option-button d-flex align-items-center" (click)="displayTable()">Show All</button>
    </div>
    <div class="lead-master-box my-3" *ngIf="showTable">
      <table mat-table class="lead-master-table table table-bordered table-responsive mb-0" [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="userCode">
          <th mat-header-cell *matHeaderCellDef class="table-header" mat-sort-header><span style="min-height:68px;"
              class="d-flex align-items-flexstart">User Code</span></th>
          <td mat-cell *matCellDef="let element">
           {{element.userCode}}
          </td>
        </ng-container>
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef class="table-header" mat-sort-header><span style="min-height:68px;"
              class="d-flex align-items-flexstart">User Name</span></th>
          <td mat-cell *matCellDef="let element">
           {{element.userName}}
          </td>
        </ng-container>
        <ng-container matColumnDef="email" >
          <th mat-header-cell *matHeaderCellDef class="table-header" mat-sort-header><span style="min-height:68px;"
              class="d-flex align-items-flexstart">Email ID</span></th>
          <td mat-cell *matCellDef="let element">
            {{element.emailId}}
          </td>
        </ng-container>
        <ng-container matColumnDef="designation" >
          <th mat-header-cell *matHeaderCellDef class="table-header" mat-sort-header><span style="min-height:68px;"
              class="d-flex align-items-flexstart">Designation</span></th>
          <td mat-cell *matCellDef="let element">
            {{element.designation}}
          </td>
        </ng-container>
        <ng-container matColumnDef="userLevel" >
          <th mat-header-cell *matHeaderCellDef class="table-header" mat-sort-header><span style="min-height:68px;"
              class="d-flex align-items-flexstart">User Level</span></th>
          <td mat-cell *matCellDef="let element">
            {{element.userLevel}}
          </td>
        </ng-container>
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef class="table-header"><span style="min-height:68px;"
              class="d-flex align-items-flexstart">View</span></th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>search</mat-icon>
          </td>
        </ng-container>
        <ng-container matColumnDef="modify">
          <th mat-header-cell *matHeaderCellDef class="table-header"><span style="min-height:68px;"
              class="d-flex align-items-flexstart">Modify</span></th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>create</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
