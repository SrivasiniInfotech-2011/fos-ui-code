  <div class="asset-master-box">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb m-0">
        <li class="breadcrumb-item d-flex align-items-center" aria-current="page" [routerLink]="['/dashboard']"><mat-icon class="me-2">home</mat-icon></li>

    <div class="asset-master-box my-3">
      <form class="asset-master-form" [formGroup]="assetMasterForm" >
        <caption class="d-flex">
          Asset
          Master
        </caption>
        <div class="row my-3">
          <div class="col-12 col-lg-4">
            <label>Asset Category Type</label>
            <select formControlName="assetCategoryType" class="form-select mt-2">
              <option>--select--</option>
              <option>CLASS</option>
              <option>MAKE</option>
              <option>TYPE</option>
              <option>MODEL</option>
            </select>
            <span class="massage-text" *ngIf="(assetMasterForm.get('assetCategoryType')?.touched || isSubmitted) && assetMasterForm.get('assetCategoryType')?.hasError('required')">Asset Category Type is required</span>
          </div>
          <div class="col-12 col-lg-4">
            <label>Asset Code Description</label>
            <input type="text" class="form-control mt-2" placeholder="Enter Asset Code Description" formControlName="assetCodeDescription"/>
          </div>
        </div>
      </form>
      <div class="d-flex align-items-center flex-wrap gap-3 my-4">
        <button class="option-button d-flex align-items-center px-4" (click)="search()">
          Search
        </button>
        <button class="option-button d-flex align-items-center px-4" (click)="clear()">
          Clear
        </button>
        <button class="option-button d-flex align-items-center px-4" (click)="create()">
          Create
        </button>
      </div>

      <div class="lead-master-box my-3">
        <table mat-table matSort matSortStart="desc" [dataSource]="dataSource"
          class="lead-master-table table table-bordered table-responsive mb-0">
          <ng-container matColumnDef="categoryCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">
              <div class="option">
                Category Code
                <div class="search-item-box">
                  <mat-form-field class="m-0 p-0">
                    <input matInput  placeholder="Filter Category Code" />
                  </mat-form-field>
                </div>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">{{ element.categoryCode }}</td>
          </ng-container>

          <ng-container matColumnDef="categoryDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">
              <div class="option">
                Category Description
                <div class="search-item-box">
                  <mat-form-field>
                    <input matInput placeholder="Filter Category Description" />
                  </mat-form-field>
                </div>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.categoryDescription }}
            </td>
          </ng-container>

          <ng-container matColumnDef="categoryType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">
              <div class="option">Category Type
                <div class="search-item-box">
                  <mat-form-field>
                    <input matInput  placeholder="Filter Category Type" />
                  </mat-form-field>
                </div>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.categoryType }}
            </td>
          </ng-container>

          <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef class=" table-header"><span style="min-height:68px;"
                class="d-flex align-items-flexstart">View</span></th>
            <td mat-cell *matCellDef="let element">
              <mat-icon>search</mat-icon>
            </td>
          </ng-container>

          <ng-container matColumnDef="modify">
            <th mat-header-cell *matHeaderCellDef class=" table-header"><span style="min-height:68px;"
                class="d-flex align-items-flexstart">Modify</span></th>
            <td mat-cell *matCellDef="let element">
              <mat-icon >create</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
