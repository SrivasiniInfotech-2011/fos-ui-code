<div class="content-box pt-2">
  <div class="container">
  <div class="document-master-box">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb m-0">
        <li class="breadcrumb-item active d-flex align-items-center" aria-current="page"><mat-icon class="me-2">home</mat-icon>Document
          Master</li>
      </ol>
      </nav>
  </div>
    <div class="document-master-box my-3">
      <form class="document-master-form" [formGroup]="documentMasterForm">
        <caption class="d-flex">
          Document
          Master
        </caption>
        <div class="row my-3 gy-2">

          <div class="col-12 col-lg-4">
            <label>Category Description</label>
            <input type="text" class="form-control mt-2" placeholder="Enter Category Description" formControlName="categoryDescription" />
            <span class="massage-text"  *ngIf="documentMasterForm.get('categoryDescription')?.touched && documentMasterForm.get('categoryDescription')?.hasError('required')"> Category Description is required</span>
          </div>
        </div>
      </form>
      <div class="d-flex align-items-center flex-wrap gap-3 my-4">
        <button class="option-button d-flex align-items-center px-4" (click)="search()">
          Search
        </button>
        <button class="option-button d-flex align-items-center px-4" (click)="clear()">
          Clear
        </button>
        <button class="option-button d-flex align-items-center px-4" (click)="create()">
          Create
        </button>
      </div>
      <div class="lead-master-box my-3" *ngIf="showTable">
        <table mat-table class="lead-master-table table table-bordered table-responsive mb-0" [dataSource]="dataSource">
          <ng-container matColumnDef="serialNo">
            <th mat-header-cell *matHeaderCellDef class="table-header"><span style="min-height:68px;"
                class="d-flex align-items-flexstart">Sr. No</span></th>
            <td mat-cell *matCellDef="let element">
             {{element.srNo}}
            </td>
          </ng-container>
          <ng-container matColumnDef="categoryDesc">
            <th mat-header-cell *matHeaderCellDef class="table-header"><span style="min-height:68px;"
                class="d-flex align-items-flexstart">Category Description</span></th>
            <td mat-cell *matCellDef="let element">
             {{element.categoryDescription}}
            </td>
          </ng-container>
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef class="table-header"><span style="min-height:68px;"
                class="d-flex align-items-flexstart">Active</span></th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center h-100" style="min-height:60px;">
                <input type="checkbox" style="width:20px; height:20px;" />
              </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef class="table-header"><span style="min-height:68px;"
                class="d-flex align-items-flexstart">View</span></th>
            <td mat-cell *matCellDef="let element">
              <mat-icon>search</mat-icon>
            </td>
          </ng-container>
          <ng-container matColumnDef="modify">
            <th mat-header-cell *matHeaderCellDef class="table-header"><span style="min-height:68px;"
                class="d-flex align-items-flexstart">Modify</span></th>
            <td mat-cell *matCellDef="let element">
              <mat-icon>create</mat-icon>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
