<div class="content-box pt-2">
  <div class="container">
    <div class="bmaproval-details-box">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item d-flex align-items-center">
            <mat-icon class="me-2">home</mat-icon><a href="#" class="text-decoration-none d-flex align-items-center">
             </a>BM Approval
          </li>
        </ol>
      </nav>
    </div>
    <div class="bmaproval-details-box my-3">
      <form class="bmaproval-details-form" [formGroup]="bmApprovalMasterForm">

        <div class="row d-flex gy-2">
          <div class="col-12 col-lg-4">
            <label>Lead Number</label>
            <input placeholder="Enter Lead Number" type="text" class="form-control mt-2"
              formControlName="leadNumber"oninput="this.value = this.value.toUpperCase()" />
            <span class="massage-text"  *ngIf="(bmApprovalMasterForm.get('leadNumber')?.touched || isSubmitted) && bmApprovalMasterForm.get('leadNumber')?.hasError('required')">Lead Number is required</span>
            <span class="massage-text" *ngIf="bmApprovalMasterForm.get('leadNumber')?.hasError('pattern')">Lead Number should contain only letters and numbers</span>
          </div>
          <div class="col-12 col-lg-4">
            <label>Vehicle Number</label>
            <input placeholder="Enter Vehicle Number" type="text" class="form-control mt-2"
              formControlName="vehicleNumber" oninput="this.value = this.value.toUpperCase()"/>
          </div>
        </div>
      </form>
      <div class="d-flex align-items-center justify-content-end flex-wrap gap-3 pt-4">
        <button class="option-button d-flex align-items-center" (click)="search()">Search</button>
        <button class="option-button d-flex align-items-center" [routerLink]="['/BM-approvecreate']">Create</button>
      </div>
    </div>

  </div>
</div>
