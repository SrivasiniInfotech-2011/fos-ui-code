<div class="content-box pt-2">
  <div class="container">
    <div class="bmaproval-details-box">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item">
            <a href="#" class="text-decoration-none d-flex align-items-center"><mat-icon class="me-2">home</mat-icon>BM
              Approval</a>
          </li>
        </ol>
      </nav>
    </div>
    <div class="bmaproval-details-box my-3">
      <form class="bmaproval-details-form" [formGroup]="bmApprovalMasterForm">

        <div class="row d-flex">
          <div class="col-12 col-lg-4">
            <label>Lead Number</label>
            <input placeholder="Enter Lead Number" type="number" class="form-control my-2"
              formControlName="leadNumber" />

            <span class="massage-text"  *ngIf="(bmApprovalMasterForm.get('leadNumber')?.touched || isSubmitted) && bmApprovalMasterForm.get('leadNumber')?.hasError('required')">Lead Number is required</span>
          </div>
          <div class="col-12 col-lg-4">
            <label>Vehicle Number</label>
            <input placeholder="Enter Vehicle Number" type="number" class="form-control my-2"
              formControlName="vehicleNumber" />

            <span class="massage-text"  *ngIf="(bmApprovalMasterForm.get('vehicleNumber')?.touched || isSubmitted) && bmApprovalMasterForm.get('vehicleNumber')?.hasError('required')">Vehicle Number is required</span>
          </div>
        </div>
      </form>
      <div class="d-flex align-items-center justify-content-end flex-wrap gap-3 pt-4">
        <button class="option-button d-flex align-items-center" (click)="search()">Search</button>
        <button class="option-button d-flex align-items-center">Create</button>
      </div>
    </div>

  </div>
</div>
