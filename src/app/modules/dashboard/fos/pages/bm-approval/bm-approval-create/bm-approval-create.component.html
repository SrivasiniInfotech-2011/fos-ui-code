<div class="content-box pt-2">
  <div class="container">
    <div class="bmaproval-details-box">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item  d-flex align-items-center" aria-current="page" [routerLink]="['/BM-approval']"><mat-icon
              class="me-2">home</mat-icon>BM
            Approval</li>
          <li class="breadcrumb-item active" aria-current="page">BM Approval Create</li>
        </ol>
      </nav>
    </div>
    <div class="bmaproval-details-box my-3">
      <form class="bmaproval-details-form" [formGroup]="bmApprovalForm">

        <div class="row d-flex">
          <div class="col-12 col-lg-4">
            <label>Lead Number</label>
            <input placeholder="Enter Lead Number" type="text" class="form-control my-2"
              formControlName="leadNumber" oninput="this.value = this.value.toUpperCase()"/>
              <span class="massage-text" *ngIf="(bmApprovalForm.get('leadNumber')?.touched || isSubmitted) && bmApprovalForm.get('leadNumber')?.hasError('required')">Lead Number is required</span>
              <span class="massage-text" *ngIf="bmApprovalForm.get('leadNumber')?.hasError('pattern')">Lead Number should contain only letters and numbers</span>
            </div>
          <div class="col-12 col-lg-4">
            <label>Vehicle Number</label>
            <input placeholder="Enter Vehicle Number" type="text" class="form-control my-2"
              formControlName="vehicleNumber" maxlength="10" oninput="this.value = this.value.toUpperCase()"/>
            <span class="massage-text" *ngIf="(bmApprovalForm.get('vehicleNumber')?.touched || isSubmitted) && bmApprovalForm.get('vehicleNumber')?.hasError('required')">Vehicle Number is required</span>
            <span class="massage-text" *ngIf="bmApprovalForm.get('vehicleNumber')?.hasError('pattern')">Please enter a valid vehicle number (e.g. AB12CD7890)</span>
            </div>
        </div>
      </form>
      <div class="d-flex align-items-center justify-content-end flex-wrap gap-3 pt-4">
        <button class="option-button d-flex align-items-center" (click)="submit()">GO</button>
      </div>
    </div>

  </div>
</div>
