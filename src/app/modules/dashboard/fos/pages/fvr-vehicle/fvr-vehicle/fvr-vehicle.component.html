<div class="content-box pt-2">
  <div class="container">
    <div class="fvrvehicle-details-box">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item">
            <a href="#" class="text-decoration-none d-flex align-items-center"><mat-icon class="me-2">home</mat-icon>FVR
              Vehicle</a>
          </li>
        </ol>
      </nav>
    </div>
    <div class="fvrvehicle-details-box my-3">
      <form class="fvrvehicle-details-form" [formGroup]="fvrVehicleLeadForm">
        <caption class="d-flex">
          FVR
          Vehicle
        </caption>
        <div class="row d-flex">
          <div class="col-12 col-lg-4">
            <label>Lead Number</label>
            <input placeholder="Enter Lead Number" type="number" class="form-control mt-1"
              formControlName="leadNumber" />

            <span class="massage-text" *ngIf="(fvrVehicleLeadForm.get('leadNumber')?.touched || isSubmitted) && fvrVehicleLeadForm.get('leadNumber')?.hasError('required')">Lead Number is required</span>
          </div>
          <div class="col-12 col-lg-4">
            <label>Vehicle Number</label>
            <input placeholder="Enter Vehicle Number" type="number" class="form-control mt-1"
              formControlName="vehicleNumber" />

            <span class="massage-text" *ngIf="(fvrVehicleLeadForm.get('vehicleNumber')?.touched || isSubmitted) && fvrVehicleLeadForm.get('vehicleNumber')?.hasError('required')">Vehicle Number is required</span>
          </div>
        </div>
      </form>
      <div class="d-flex align-items-center justify-content-end flex-wrap gap-3 pt-4">
        <button class="option-button d-flex align-items-center" (click)="search()">Search</button>
        <button class="option-button d-flex align-items-center" (click)="clear()">Clear</button>
      </div>
    </div>

    <div class="lead-master-box my-3">
      <table mat-table class="lead-master-table table table-bordered table-responsive mb-0" [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="leadNo">
          <th mat-header-cell *matHeaderCellDef class="table-header" mat-sort-header><span style="min-height:68px;"
              class="d-flex align-items-flexstart">Lead Number</span></th>
          <td mat-cell *matCellDef="let element">
           {{element.leadNumber}}
          </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="table-header" mat-sort-header><span style="min-height:68px;"
              class="d-flex align-items-flexstart">Date</span></th>
          <td mat-cell *matCellDef="let element">
           {{element.date}}
          </td>
        </ng-container>
        <ng-container matColumnDef="status" >
          <th mat-header-cell *matHeaderCellDef class="table-header" mat-sort-header><span style="min-height:68px;"
              class="d-flex align-items-flexstart">Status</span></th>
          <td mat-cell *matCellDef="let element">
            {{element.status}}
          </td>
        </ng-container>
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef class="table-header"><span style="min-height:68px;"
              class="d-flex align-items-flexstart">View</span></th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>search</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator> -->
