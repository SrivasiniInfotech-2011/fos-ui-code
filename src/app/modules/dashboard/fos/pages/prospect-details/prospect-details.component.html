<div class="content-box pt-2">
  <div class="container">
    <!-- Basic Details Section -->

    <div class="prospect-details-box my-3">
      <form class="prospect-details-form">
        <caption class="d-flex">
          BasicDetails
        </caption>
        <div class="row d-flex">
          <div class="col-12 col-md-4">
            <label>Mobile Number<span class="required">*</span></label>
            <input type="text" placeholder="Enter Mobile Number" formControlName="mobileNumber" class="form-control mt-2 mb-1" />
            <div class="massage-text">Mobile Number is required</div>
          </div>
          <div class="col-12 col-md-4">
            <label>Aadhar Number<span class="required">*</span></label>
            <input class="form-control  mt-2 mb-1" type="text" placeholder="Enter Aadhar Number" formControlName="aadharNumber" />
            <div class="massage-text">Aadhar Number is required</div>
          </div>
          <div class="col-12 col-md-4">
            <label>PAN Number<span class="required">*</span></label>
            <input type="text" class="form-control  mt-2 mb-1" placeholder="Enter Pan Number" formControlName="panNumber" />
            <div class="massage-text">PAN Number is required</div>
            <div class="note" *ngIf="basicDetailForm.errors?.['aadharOrPanRequired'] && basicDetailForm.touched">
              <span>*Any two fields required with Mobile Number as mandatory</span>
            </div>
          </div>
        </div>
        <div class="col-auto pt-2 d-flex justify-content-end">
          <button class="next-button d-flex align-items-center mt-4 px-4 rounded">
            <mat-icon class="d-flex align-items-center" style="font-size: 14px">arrow_forward</mat-icon>Go
          </button>
        </div>
      </form>
    </div>

    <!-- Prospect Details Section -->
    <div class="prospect-details-box my-3">
      <form [formGroup]="prospectDetailForm" class="prospect-details-form">
        <caption class="d-flex">
          Prospect Details
        </caption>
        <div class="row d-flex">
          <div class="col-12 col-md-4">
            <label class="label">Branch<span class="required">*</span></label>
            <input type="text" placeholder="Enter Branch" formControlName="branch" class="form-control mt-2 mb-1" />
            <div class="massage-text">Branch is required</div>
          </div>

          <div class="col-12 col-md-4">
            <label class="label">Prospect Name<span class="required">*</span></label>
            <input type="text" placeholder="Enter the name" formControlName="prospectName" class="form-control mt-2 mb-1" />
          </div>
          <div class="col-12 col-md-4">
            <label class="label">Date of Birth<span class="required">*</span></label>
            <input type="date" formControlName="dob" class="form-control mt-2 mb-1" />
          </div>
          <div class="col-12 col-md-4">
            <label class="label">Mobile Number<span class="required">*</span></label>
            <input type="text" placeholder="Enter Mobile Number" formControlName="mobileNumber" class="form-control mt-2 mb-1" />
          </div>
          <div class="col-12 col-md-4">
            <label class="label">Prospect Code</label>
            <input type="text" placeholder="Enter Prospect Code" formControlName="prospectCode" class="form-control mt-2 mb-1" />
          </div>
          <div class="col-12 col-md-4">
            <label class="label">Prospect Type<span class="required">*</span></label>
            <select formControlName="prospectType" class="form-select  mt-2 mb-1">
              <option *ngFor="let c of prospectTypeLookup" [ngValue]="c.lookupValueId">
                {{ c.lookupValueDescription }}
              </option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label class="label">Age<span class="required">*</span></label>
            <input type="text" placeholder="Enter the Age" formControlName="age" class="form-control mt-2 mb-1" />
          </div>
          <div class="col-12 col-md-4">
            <label class="label">Alternate Mobile</label>
            <input type="text" placeholder="Alternate Mobile" formControlName="alternateMobileNumber" class="form-control mt-2 mb-1" />
          </div>
          <div class="col-12 col-md-4">
            <label class="label">Prospect Date<span class="required">*</span></label>

            <input type="date" value="2024-11-11" formControlName="prospectDate" class="form-control mt-2 mb-1" />
          </div>
          <div class="col-12 col-md-4">
            <label class="label">Website</label>
            <input type="text" placeholder="Website Name" formControlName="website" class="form-control mt-2 mb-1" />
          </div>
          <div class="col-12 col-md-4">
            <label class="label">Gender<span class="required">*</span></label>
            <select formControlName="gender" class="form-select mt-2 mb-1">
              <option *ngFor="let c of genderLookup" [ngValue]="c.lookupValueId">
                {{ c.lookupValueDescription }}
              </option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label class="label">Email</label>
            <input type="email" placeholder="Enter the Email" formControlName="email" class="form-control mt-2 mb-1" />
          </div>
        </div>
      </form>
    </div>
    <div class="prospect-details-box my-3" formArrayName="communicationAddress">
      <form [formGroup]="prospectDetailForm" class="prospect-details-form">
        <caption class="d-flex">
          Communication Address
        </caption>
        <ng-container *ngFor="
        let address of communicationAddressFormValue.controls;
        let i = index
      ">
          <div [formGroupName]="i" class="row d-flex">
            <div class="col-12 col-md-4">
              <label class="label">Address Line 1</label>

              <input type="text" placeholder="Address Line 1" formControlName="addressLine1" class="form-control mt-2 mb-1" />
            </div>

            <div class="col-12 col-md-4">
              <label class="label">Address Line 2</label>
              <input type="text" placeholder="Address Line 2" formControlName="addressLine2" class="form-control mt-2 mb-1" />
            </div>
            <div class="col-12 col-md-4">
              <label class="label">Landmark</label>

              <input type="text" placeholder="Landmark" formControlName="landmark" class="form-control mt-2 mb-1" />
            </div>

            <div class="col-12 col-md-4">
              <label class="label">City</label>

              <input type="text" placeholder="City" formControlName="city" class="form-control mt-2 mb-1" />
            </div>

            <div class="col-12 col-md-4">
              <label class="label">State</label>

              <select formControlName="state" class="form-select mt-2 mb-1">
                <option>Choose State</option>
              </select>
            </div>

            <div class="col-12 col-md-4">
              <label class="label">Country</label>
              <select formControlName="country" class="form-select mt-2 mb-1">
                <option>Country</option>
                <option *ngFor="let c of countryLookup" [ngValue]="c.lookupValueId">
                  {{ c.lookupValueDescription }}
                </option>
              </select>
            </div>
            <div class="col-12 col-md-4">
              <label class="label">Pin Code</label>
              <input type="text" placeholder="Pin Code" formControlName="pincode" class="form-control mt-2 mb-1" />
            </div>
          </div>
        </ng-container>
        <div class="row d-flex py-4">
          <div class="col-12 d-flex align-items-center">
            <input type="checkbox" style="width:25px;height:25px;" class="me-2">
            <caption class="pb-0">Enter Permanent Address As Same</caption>
          </div>
        </div>
        <ng-container *ngFor="
            let address of permanantAddressFormValue.controls;
            let i = index
          ">
          <div [formGroupName]="i" class="row d-flex">

            <div class="col-12 col-md-4">
              <label class="label">Address Line 1</label>
              <input type="text" placeholder="Address Line 1" formControlName="addressLine1" class="form-control mt-2 mb-1" />
            </div>

            <div class="col-12 col-md-4">
              <label class="label">Address Line 2</label>
              <input type="text" placeholder="Address Line 2" formControlName="addressLine2" class="form-control mt-2 mb-1" />
            </div>

            <div class="col-12 col-md-4">
              <label class="label">Landmark</label>
              <input type="text" placeholder="Landmark" formControlName="landmark" class="form-control mt-2 mb-1" />
            </div>

            <div class="col-12 col-md-4">
              <label class="label">City</label>

              <input type="text" placeholder="City" formControlName="city" class="form-control mt-2 mb-1" />
            </div>
            <div class="col-12 col-md-4">
              <label class="label">State</label>
              <select formControlName="state" class="form-select mt-2 mb-1">
                <option>Choose State</option>
              </select>
            </div>

            <div class="col-12 col-md-4">
              <label class="label">Country</label>

              <select formControlName="country" class="form-select mt-2 mb-1">
                <option>Country</option>
                <option *ngFor="let c of countryLookup" [ngValue]="c.lookupValueId">
                  {{ c.lookupValueDescription }}
                </option>
              </select>
            </div>
            <div class="col-12 col-md-4">
              <label class="label">Pin Code</label>

              <input type="text" placeholder="Pin Code" formControlName="pincode" class="form-control mt-2 mb-1" />
            </div>
          </div>
        </ng-container>
      </form>
    </div>

    <div class="prospect-details-box my-3">
      <form [formGroup]="prospectDetailForm" class="prospect-details-form">
        <caption class="d-flex">
          Primary KYC Upload
        </caption>
        <div class="row d-flex">
          <div class="col-12 col-md-4">
            <label class="label">Aadhar Number<span class="required">*</span></label>
            <input type="text" placeholder="Aadhar Number" class="form-control mt-2 mb-1" />
          </div>
          <div class="col-12 col-md-4">
            <label class="label">Pan Number<span class="required">*</span></label>
            <input type="text" placeholder="Pan Number" class="form-control mt-2 mb-1" />
          </div>

          <div class="col-12 col-md-4">
            <label class="label">Prospect Image<span class="required">*</span></label>
            <input type="file" class="form-control mt-2 mb-1" />
          </div>

          <div class="col-12 col-md-4">
            <label class="label">Aadhar Image<span class="required">*</span></label>

            <input type="file" placeholder="Enter Mobile Number" class="form-control mt-2 mb-1" />
          </div>
          <div class="col-12 col-md-4">
            <label class="label">PAN Image<span class="required">*</span></label>

            <input type="file" placeholder="Enter Mobile Number" class="form-control mt-2 mb-1" />
          </div>
        </div>
      </form>
    </div>
    <div class="d-flex w-100 justify-content-end mb-3">
      <button class="submit-button d-flex align-items-center mt-4 px-4 rounded">
        Submit
      </button>
    </div>
  </div>
</div>
