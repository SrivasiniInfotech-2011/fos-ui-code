<div class="content-box pt-2">
  <div class="container">
    <div class="document-details-box">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item">
            <a href="#" class="text-decoration-none d-flex align-items-center"><mat-icon
                class="me-2">home</mat-icon>Document Collection
            </a>
          </li>
        </ol>
      </nav>
    </div>
    <div class="document-details-box my-3">
      <form class="document-details-form" [formGroup]="documentCollectionForm">
        <caption class="d-flex">
          Document
          Collection
        </caption>
        <div class="row d-flex gy-2">
          <div class="col-12 col-lg-4">
            <label>Lead Number</label>
            <input placeholder="Enter Lead Number" type="text" class="form-control my-2"
              formControlName="leadNumber" oninput="this.value = this.value.toUpperCase()" />
            </div>
          <div class="col-12 col-lg-4">
            <label>Vehicle Number</label>
            <input placeholder="Enter Vehicle Number" type="text" class="form-control my-2"
              formControlName="vehicleNumber" maxlength="10" oninput="this.value = this.value.toUpperCase()"/>
            </div>
        </div>
      </form>
      <div class="d-flex align-items-center justify-content-end flex-wrap gap-3 pt-4">
        <button class="option-button d-flex align-items-center" (click)="go()">Go</button>
      </div>
    </div>

  </div>
</div>
