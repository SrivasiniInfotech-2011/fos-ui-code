<div class="content-box pt-2">
  <div class="container">
    <mat-tab-group (selectedTabChange)="onTabChanged($event)" [selectedIndex]="selectedTab">
      <mat-tab label="Prospect Details">
        <div class="lead-prospect-details-box">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item d-flex align-items-center"><a href="#"
                  class="text-decoration-none d-flex align-items-center"><mat-icon class="me-2">home</mat-icon>Lead
                  Generation</a></li>
              <li class="breadcrumb-item active" aria-current="page">Prospect Details</li>
            </ol>
          </nav>
        </div>
        <div class="lead-prospect-details-box my-3">
          <form class="lead-prospect-details-form" [formGroup]="prospectDetailsForm1">
            <div class="row d-flex">
              <div class="col-12 col-lg-4">
                <label>Mobile Number</label>
                <input placeholder="Enter Mobile Number" type="number" class="form-control mt-1"
                  formControlName="mobileNumber" />
                <span class="massage-text"
                  *ngIf="(prospectDetailsForm1.get('mobileNumber')?.touched || isSubmitted)&& prospectDetailsForm1.get('mobileNumber')?.hasError('required')">Mobile
                  Number is required</span>
              </div>
              <div class="col-12 col-lg-4">
                <label>Aadhar Number</label>
                <input placeholder="Enter Aadhar Number" type="number" class="form-control mt-1"
                  formControlName="aadharNumber" />
                <span class="massage-text"
                  *ngIf="(prospectDetailsForm1.get('aadharNumber')?.touched || isSubmitted)&& prospectDetailsForm1.get('aadharNumber')?.hasError('required')">Aadhar
                  Number is required</span>
              </div>
              <div class="col-12 col-lg-4">
                <label>PAN Number</label>
                <input placeholder="Enter PAN Number" type="number" class="form-control mt-1"
                  formControlName="panNumber" />
                <span class="massage-text"
                  *ngIf="(prospectDetailsForm1.get('panNumber')?.touched || isSubmitted)&& prospectDetailsForm1.get('panNumber')?.hasError('required')">PAN
                  Number is required</span>
              </div>
            </div>
          </form>
          <div class="d-flex align-items-center flex-wrap gap-3 pt-4">
            <button class="option-button d-flex align-items-center">
              Go
            </button>
          </div>
        </div>
        <div class="lead-prospect-details-box my-3">
          <form class="lead-prospect-details-form" [formGroup]="prospectDetailsForm2">
            <div class="row d-flex">
              <div class="col-12 col-lg-4">
                <label>Branch</label>
                <input placeholder="Enter The Branch" type="text" class="form-control mt-1"
                  formControlName="branch" />
                <span class="massage-text"
                  *ngIf="(prospectDetailsForm2.get('branch')?.touched || isSubmitted)&& prospectDetailsForm2.get('branch')?.hasError('required')">Branch is required</span>
              </div>
              <div class="col-12 col-lg-4">
                <label>Lead Number</label>
                <input placeholder="Enter The Lead Number" type="number" class="form-control mt-1"
                  formControlName="leadNumber" />
              </div>
              <div class="col-12 col-lg-4">
                <label>Lead Date</label>
                <input placeholder="Enter The Lead Date" type="date" class="form-control mt-1"
                  formControlName="leadDate" />
              </div>
              <div class="col-12 col-lg-4">
                <label>Lead Type</label>
                <input placeholder="Enter The Lead Type" type="text" class="form-control mt-1"
                  formControlName="leadType" />
              </div>
              <div class="col-12 col-lg-4">
                <label>Prospect Name</label>
                <input placeholder="Enter The Prospect Name" type="text" class="form-control mt-1"
                  formControlName="prospectName" />
              </div>
              <div class="col-12 col-lg-4">
                <label>Vehicle Number</label>
                <input placeholder="Enter The Vehicle Number" type="text" class="form-control mt-1"
                  formControlName="vehicleNumber" />
                <span class="massage-text"
                  *ngIf="(prospectDetailsForm2.get('vehicleNumber')?.touched || isSubmitted)&& prospectDetailsForm2.get('vehicleNumber')?.hasError('required')">Vehicle Number is required</span>
              </div>
              <div class="col-12 col-lg-4">
                <label>Prospect Address</label>
                <textarea rows="4" placeholder="Enter The Prospect Address"  class="form-control mt-1"
                  formControlName="prospectAddress"></textarea>
              </div>
              <div class="col-12 col-lg-4">
                <label>Prospect Type</label>
                <input placeholder="Enter The Prospect Type" type="text" class="form-control mt-1"
                  formControlName="prospectType" />
              </div>
            </div>
          </form>
          <div class="d-flex align-items-center flex-wrap gap-3 pt-4">
            <button class="option-button d-flex align-items-center">
              Generate Lead
            </button>
          </div>
        </div>

      </mat-tab>
      <mat-tab label="Loan Details"> </mat-tab>
      <mat-tab label="Individual"> </mat-tab>
      <mat-tab label=" Guarantor 1 "></mat-tab>
      <mat-tab label=" Guarantor 2"> </mat-tab>
    </mat-tab-group>
  </div>
</div>
