<div class="content-box pt-2">
  <div class="container">
    <div class="lead-master-box">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb m-0">
          <li
            class="breadcrumb-item active d-flex align-items-center"
            aria-current="page"
          >
            <mat-icon class="me-2">home</mat-icon>Lead-master
          </li>
        </ol>
      </nav>
    </div>
    <div class="lead-master-box my-3">
      <form class="lead-master-form" [formGroup]="searchParametersForm">
        <caption class="d-flex">
          Lead View
        </caption>
        <div class="row d-flex">
          <div class="col-12 col-lg-4">
            <label>Lead Number</label>
            <input
              placeholder="Enter Lead Number"
              type="number"
              class="form-control mt-1"
              formControlName="leadNumber"
            />
            <span
              class="massage-text"
              *ngIf="
                (searchParametersForm.get('leadNumber')?.touched ||
                  isSearched) &&
                searchParametersForm.get('leadNumber')?.hasError('required')
              "
              >Lead Number is required</span
            >
          </div>
          <div class="col-12 col-lg-4">
            <label>Vehicle Number</label>
            <input
              placeholder="Enter Vehicle Number"
              type="number"
              class="form-control mt-1"
              formControlName="vehicleNumber"
            />
            <span
              class="massage-text"
              *ngIf="
                (searchParametersForm.get('vehicleNumber')?.touched ||
                  isSearched) &&
                searchParametersForm.get('vehicleNumber')?.hasError('required')
              "
              >Vehicle Number is required</span
            >
          </div>
          <div class="col-12 col-lg-4">
            <label>Status</label>
            <select formControlName="status" class="form-select mt-2">
              <option>--Select--</option>
              <option *ngFor="let c of leadStatuses" [value]="c.statusId">
                {{ c.statusDescription }}
              </option>
            </select>
            <span
              class="massage-text"
              *ngIf="
                (searchParametersForm.get('status')?.touched || isSearched) &&
                searchParametersForm.get('status')?.hasError('required')
              "
              >Status is required</span
            >
          </div>
        </div>
      </form>
      <div class="d-flex align-items-center flex-wrap gap-3 pt-4">
        <button
          class="option-button d-flex align-items-center"
          (click)="onSearch()"
        >
          Search
        </button>
        <button class="option-button d-flex align-items-center" (click)="createLead()">Create</button>
        <button class="option-button d-flex align-items-center">Clear</button>
      </div>
    </div>
    <div class="lead-master-box my-3">
      <table
        mat-table
        matSort
        matSortStart="desc"
        [dataSource]="dataSource"
        class="lead-master-table table table-bordered table-responsive mb-0"
      >
        <ng-container matColumnDef="leadNumber">
          <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header>Lead Number</th> -->
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">
            <div class="option">
            Lead Number
            <div class="search-item-box">
            <mat-form-field class="m-0 p-0">
              <input
                matInput
                (keyup)="applyFilter($event, 'leadNumber')"
                placeholder="Filter Lead Number"
              />
            </mat-form-field>
            </div>
            </div>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.leadNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="leadDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">
            <div class="option">
            Date
            <div class="search-item-box">
            <mat-form-field>
              <input
                matInput
                (keyup)="applyFilter($event, 'leadDate')"
                placeholder="Filter Date"
              />
            </mat-form-field>
            </div>
            </div>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.leadDate | date : "dd/MM/yyyy" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">
            <div class="option"> Status
              <div class="search-item-box">
            <mat-form-field>
              <input
                matInput
                (keyup)="applyFilter($event, 'status')"
                placeholder="Filter Status"
              />
            </mat-form-field>
            </div>
            </div>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.leadCurrentStatusDescription }}
          </td>
        </ng-container>

        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef class="table-header">View</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>search</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="modify">
          <th mat-header-cell *matHeaderCellDef class="table-header">Modify</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>create</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
