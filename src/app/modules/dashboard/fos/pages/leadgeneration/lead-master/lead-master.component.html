<div class="content-box pt-2">
  <div class="container">
    <div class="lead-master-box">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb m-0">
          <li
            class="breadcrumb-item active d-flex align-items-center"
            aria-current="page"
          >
            <mat-icon class="me-2">home</mat-icon>Lead Generation
          </li>
        </ol>
      </nav>
    </div>
    <div class="lead-master-box my-3" *ngIf="searchParametersForm">
      <form class="lead-master-form" [formGroup]="searchParametersForm">
        <caption class="d-flex">
          Lead View
        </caption>
        <div class="row d-flex">
          <div class="col-12 col-md-4">
            <label>Lead Number</label>
            <input
              placeholder="Enter Lead Number"
              type="number"
              class="form-control my-2"
              formControlName="leadNumber"
            />

            <span class="massage-text">Lead Number is required</span>
          </div>
          <div class="col-12 col-md-4">
            <label>Vehicle Number</label>
            <input
              placeholder="Enter Vehicle Number"
              type="number"
              class="form-control my-2"
              formControlName="vehicleNumber"
            />

            <span class="massage-text">Vehicle Number is required</span>
          </div>
          <div class="col-12 col-md-4">
            <label>Status</label>
            <select formControlName="status" class="form-select mt-2" required>
              <option value="" disabled>--Select Status To Filter--</option>
              <option *ngFor="let c of leadStatuses" [value]="c.statusId">
                {{ c.statusDescription }}
              </option>
            </select>
            <span class="massage-text">Status is required</span>
          </div>
        </div>
      </form>
      <div class="d-flex align-items-center flex-wrap gap-3 pt-4">
        <button
          class="option-button d-flex align-items-center"
          (click)="onSearch()"
        >
          Search
        </button>
        <button class="option-button d-flex align-items-center">Create</button>
        <button class="option-button d-flex align-items-center">Clear</button>
      </div>
    </div>
    <div class="lead-master-box my-3">
      <table
        class="lead-master-table table table-bordered table-responsive mb-0"
        *ngIf="leads && leads.length > 0"
      >
        <thead>
          <tr>
            <th scope="col">Lead Number</th>
            <th class="col">Date</th>
            <th scope="col">Status</th>
            <th scope="col">View</th>
            <th scope="col">Modify</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let leadItem of leads">
            <td>{{ leadItem.leadNumber }}</td>
            <td>{{ leadItem.leadDate | date : "dd/MM/yyyy" }}</td>
            <td>{{ leadItem.leadCurrentStatusDescription }}</td>
            <td><mat-icon>search</mat-icon></td>
            <td><mat-icon>create</mat-icon></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
