<div class="content-box pt-2">
  <div class="container">
    <div class="disbursement-create-box">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item d-flex align-items-center" aria-current="page"
            [routerLink]="['/Disbursement-details']">
            <mat-icon class="me-2">home</mat-icon>Disbursement Details
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Disbursement Create
          </li>
        </ol>
      </nav>
    </div>
    <div class="disbursement-create-box my-3">
      <form class="disbursement-create-form" [formGroup]="disbursementCreateForm">
        <caption class="d-flex">
          Disbursement Details
        </caption>
        <div class="row d-flex gy-2">
          <div class="col-12 col-lg-4">
            <label>Lead Number</label>
            <input placeholder="Enter Lead Number" type="text" class="form-control my-2" formControlName="leadNumber"
              oninput="this.value = this.value.toUpperCase()" />
            <span class="massage-text"
              *ngIf="(disbursementCreateForm.get('leadNumber')?.touched || isSubmitted) && disbursementCreateForm.get('leadNumber')?.hasError('required')">Lead
              Number is required</span>
            <span class="massage-text" *ngIf="disbursementCreateForm.get('leadNumber')?.hasError('pattern')">Lead Number
              should contain only letters and numbers</span>
          </div>
          <div class="col-12 col-lg-4">
            <label>Vehicle Number</label>
            <input placeholder="Enter Vehicle Number" type="text" class="form-control my-2"
              formControlName="vehicleNumber" maxlength="10" oninput="this.value = this.value.toUpperCase()" />
            <span class="massage-text"
              *ngIf="(disbursementCreateForm.get('vehicleNumber')?.touched || isSubmitted) && disbursementCreateForm.get('vehicleNumber')?.hasError('required')">Vehicle
              Number is required</span>
            <span class="massage-text" *ngIf="disbursementCreateForm.get('vehicleNumber')?.hasError('pattern')">Please
              enter a valid vehicle number (e.g. AB12CD7890)</span>
          </div>
        </div>
      </form>
      <div class="d-flex align-items-center justify-content-end flex-wrap gap-3 pt-4">
        <button class="option-button d-flex align-items-center">Go</button>
      </div>
    </div>
    <div class="disbursement-create-box my-3">
      <form class="disbursement-create-form">
        <div class="row d-flex gy-2">
          <div class="col-12 col-lg-4">
            <label>Line Of Business</label>
            <input type="text" class="form-control mt-1" readonly />
          </div>
          <div class="col-12 col-lg-4">
            <label>Location</label>
            <input type="text" class="form-control mt-1" readonly />
          </div>
          <div class="col-12 col-lg-4">
            <label>Customer Type</label>
            <input type="text" class="form-control mt-1" readonly />
          </div>
          <div class="col-12 col-lg-4">
            <label>Customer Name</label>
            <input type="text" class="form-control mt-1" readonly />
          </div>
          <div class="col-12 col-lg-4">
            <label>Finance Amount</label>
            <input type="number" class="form-control mt-1" readonly />
          </div>
          <div class="col-12 col-lg-4">
            <label>Tenure(M)</label>
            <input type="text" class="form-control mt-1" readonly />
          </div>
          <div class="col-12 col-lg-4">
            <label>Rate %</label>
            <input type="text" class="form-control mt-1" readonly />
          </div>
          <div class="col-12 col-lg-4">
            <label>Repayment Frequency</label>
            <input type="text" class="form-control mt-1" readonly />
          </div>
          <div class="col-12 col-lg-4 .">
            <label>Total Repayment Amount</label>
            <input type="text" class="form-control mt-1" readonly />
          </div>
          <div class="col-12 col-lg-4">
            <label>Lead Date</label>
            <input type="date" class="form-control mt-1" readonly />
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
