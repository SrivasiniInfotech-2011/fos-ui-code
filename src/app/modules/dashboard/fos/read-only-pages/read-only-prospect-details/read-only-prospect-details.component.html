<div class="content-box pt-2">
  <div class="container">
    <div class="prospect-details-box">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item active d-flex align-items-center" aria-current="page">
              <mat-icon class="me-2">home</mat-icon>Prospect Details
            </li>
          </ol>
        </nav>
    </div>
<div class="lead-prospect-details-box my-3">
  <form class="lead-prospect-details-form" [formGroup]="prospectSearchForm">
    <div class="row d-flex gy-2">
      <div class="col-12 col-lg-4">
        <label>Mobile Number</label>
        <input type="tel" class="form-control mt-2" formControlName="mobileNumber" />
      </div>
      <div class="col-12 col-lg-4">
        <label>Aadhar Number</label>
        <input type="text" class="form-control mt-2" formControlName="aadharNumber"/>
      </div>
      <div class="col-12 col-lg-4">
        <label>PAN Number</label>
        <input type="text" class="form-control mt-2" formControlName="panNumber" />
      </div>
    </div>
  </form>
</div>
<div class="lead-prospect-details-box my-3">
  <form class="lead-prospect-details-form" [formGroup]="leadGenerationForm">
    <div class="row d-flex gy-2">
      <div class="col-12 col-lg-4">
        <label>Branch</label>
        <input type="text" class="form-control mt-2" formControlName="branch" />
      </div>
      <div class="col-12 col-lg-4">
        <label>Lead Number</label>
        <input type="text" class="form-control mt-2" formControlName="leadNumber" />
      </div>
      <div class="col-12 col-lg-4">
        <label>Lead Date</label>
        <input type="date" class="form-control mt-2" formControlName="leadDate" />
      </div>
      <div class="col-12 col-lg-4">
        <label>Lead Type</label>
        <select formControlName="leadType" class="form-select mt-2 mb-1" name="leadType">
          <option *ngFor="let c of leadTypeLookup" [value]="c.lookupValueId">
            {{ c.lookupValueDescription }}
          </option>
        </select>
      </div>
      <div class="col-12 col-lg-4">
        <label>Prospect Name</label>
        <input type="text" class="form-control mt-2" formControlName="prospectName" />
      </div>
      <div class="col-12 col-lg-4">
        <label>Vehicle Number</label>
        <input type="text" class="form-control mt-2" formControlName="vehicleNumber" />
      </div>
      <div class="col-12 col-lg-4">
        <label>Prospect Address</label>
        <textarea rows="4" class="form-control mt-2" formControlName="prospectAddress"></textarea>
      </div>
      <div class="col-12 col-lg-4">
        <label>Prospect Type</label>
        <input type="text" class="form-control mt-2" formControlName="prospectType" />
      </div>
    </div>
  </form>
</div>
</div>
</div>
