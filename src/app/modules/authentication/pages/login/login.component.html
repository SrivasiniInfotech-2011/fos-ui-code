
<app-header></app-header>

<body>
  <div class="auth-page d-flex align-items-center" >
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div
          class="col-11 col-lg-5 login-block d-flex align-items-center flex-column"
        >
          <div
            class="user-icon d-flex align-items-center justify-content-between"
          >
            <img src="../../../../assets/images/user.svg" class="w-100 h-100" />
          </div>
          <div class="title py-3">Login</div>
          <form class="login-form" [formGroup]="loginForm">
            <label class="my-1">Username</label>
            <input type="text" class="p-2 rounded" placeholder="Username" formControlName="userName"/>
            <div *ngIf="this.loginForm.get('userName')?.touched || isSubmitted">
              <span class="validation-text" *ngIf="this.loginForm.get('userName')?.hasError('required')">Username is required</span>
            </div>
            <label class="my-1 mt-4">Password</label>
            <input type="password" class="p-2 rounded" placeholder="Password" formControlName="password"/>
            <div *ngIf="this.loginForm.get('password')?.touched || isSubmitted">
              <span class="validation-text" *ngIf="this.loginForm.get('password')?.hasError('required')">Password is required</span>
            </div>
            <div class="pass-option pt-2 d-flex justify-content-between">
              <div class="remember d-flex align-items-center">
                <input
                  type="checkbox"
                  style="margin-right: 8px; height: 20px; width: 20px"
                />Remember Me
              </div>
              <a class="password-option d-inline"> Forgot Your password ? </a>
            </div>
            <button class="login-button my-4" (click)="login()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script>
    function myFunction() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
  </script>
</body>


<div *ngIf="isLoading" class="loader-class">
  <img src="/assets/images/loader.svg" height="100" width="200">
</div>
