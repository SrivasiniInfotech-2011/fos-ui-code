<nav aria-label="breadcrumb">
    <ol class="breadcrumb m-0">
        <li *ngFor="let breadcrumb of breadcrumbs; let last = last" class="breadcrumb-item d-flex align-items-center" [class.active]="last">
            <ng-container *ngIf="!last">
                <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
            </ng-container>
            <ng-container *ngIf="last">
                {{ breadcrumb.label }}
            </ng-container>
        </li>
    </ol>
</nav>
